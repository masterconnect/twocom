<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Two.com</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
        }
        .content {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #cccccc;
        }
        .countdown {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
        }
        .countdown-item {
            text-align: center;
        }
        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
        }
        .countdown-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #888888;
        }
        .contact {
            font-style: italic;
            color: #888888;
        }
        a {
            color: #00ffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #ff00ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>TWO.COM</h1>
            <p>We're crafting something extraordinary. Stay tuned.</p>
            <div class="countdown" id="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="months">00</div>
                    <div class="countdown-label">Months</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
            </div>
            <p class="contact">Questions? Reach out: <a href="mailto:x@two.com">x@two.com</a></p>
        </div>
    </div>

    <script>
        const launchDate = new Date();
        launchDate.setMonth(launchDate.getMonth() + 4);

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById("months").textContent = months.toString().padStart(2, '0');
            document.getElementById("days").textContent = days.toString().padStart(2, '0');
            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "<p>We're here!</p>";
            }
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to avoid delay
    </script>
</body>
</html>
