<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Two.com</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
        }
        .content {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #cccccc;
        }
        .contact {
            font-style: italic;
            color: #888888;
        }
        a {
            color: #00ffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #ff00ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>TWO.COM</h1>
            <p>We're crafting something extraordinary.</p>
            <p class="contact">Questions? Reach out: <a href="mailto:x@two.com">x@two.com</a></p>
        </div>
    </div>
</body>
</html>
